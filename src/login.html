<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundermaps - Login</title>
    <link href="./resources/styles/app.scss" rel="stylesheet" />
  </head>
  <body>
    <div class="relative contents h-full min-h-full">
      <header>
        <img
          src="./resources/svg/fundermaps-logo-srgb.svg"
          alt="logo"
          class="absolute p-12"
        />
      </header>
      <!-- Background image -->
      <img
        src="./resources/images/background.jpg"
        alt="background"
        class="absolute -z-10 w-full h-full object-cover"
      />

      <!-- Modal -->
      <div
        class="grid grid-cols-3 justify-center content-center h-screen min-h-full"
      >
        <div class="col-start-2 grid bg-white w-full rounded-lg px-10 py-12">
          <h1 class="heading-3">Login</h1>
          <form action="#" class="pt-7 space-y-6 text-grey-700">
            <fieldset class="flex flex-col space-y-2">
              <label>Gebruikersnaam (e-mail)</label>
              <input
                type="email"
                placeholder="Voer hier je gebruikersnaam in"
                class="w-full border-grey-400 border rounded-lg px-3 py-2"
              />
            </fieldset>

            <fieldset class="flex flex-col space-y-2">
              <label>Wachtwoord</label>
              <input
                type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                class="form__lock | w-full border-grey-400 border rounded-lg pr-3 pl-10 py-2"
              />
            </fieldset>

            <button
              type="submit"
              class="rounded-full px-4 py-2 flex gap-1 items-center bg-green-500 text-white font-bold group hover:bg-green-700 transition-all duration-300 ease-in-out disabled:bg-grey-400 disabled:cursor-not-allowed disabled:opacity-60 disabled:pointer-events-none"
            >
              Log in
              <i
                class="icon icon-arrow-right | transition-all duration-300 ease-in-out group-hover:rotate-45"
              ></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
